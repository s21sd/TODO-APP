<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/images.jpeg ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Todo app</title>

</head>

<body>

  <div class="float-container">


    <div class="main-container">

      <h1 class="todoheading">TODO</h1>
      <!-- button -->
      <div class="form-check form-switch switch">

        <input class="form-check-input" type="checkbox" value="yes" id="accept" />

      </div>
      <div class="write-todo">
        <input class="todo-list" type="text" name="" id="" placeholder="Create a new todo...">

        <button class="btn" id="push">ADD</button>
      </div>
      <p class="show"></p>

      <div class="second-div" id="tasks">
      </div>


    </div>



  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/0ce72b976b.js" crossorigin="anonymous"></script>
</body>

</html>
